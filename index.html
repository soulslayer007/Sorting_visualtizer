<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><span id="sorting1">Sorting Visualizer</span></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  	<a class="nav-link" id="nav-link1">	
					<span class="slide">	
						<label for="bars">ŸêArray Size</label> : 	
						<input id="bars" type="range" name="bars" min="1" max="100" value="50" oninput="setup()" onchange="setup()">
						<span id="b"> </span>	
					</span>
				</a>
			  	<a class="nav-link" id="nav-link2">
					<span class="slide">
						<label for="delay">Speed</label> : 
						<input id="delay" type="range" name="delay" min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
						<span id="d"></span>
					</span>
				</a>
			  
			  <div class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Sorting Technique
				</a>
				<ul class="dropdown-menu" id="sortTech">
				  <li><input type="button" onclick="SelectionSort()" value="Selection Sort"></li>
				  <li><input type="button" onclick="BubbleSort()" value="Bubble Sort"></li>
				  <li><input type="button" onclick="InsertionSort()" value="Insertion Sort"></li>
				  <li><input type="button" onclick="MergeSort()" value="Merge Sort"></li>
				  <li><input type="button" onclick="QuickSort()" value="Quick Sort"></li>
				  <li><input type="button" onclick="HeapSort()" value="Heap Sort"></li>
				</ul>
				</div>
			  
			  <a class="nav-link" id="generate"><button onclick="reset()">Generate New Array</button></a>
			</div>
		  </div>
		</div>
	  </nav>
	<div id="container">
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
